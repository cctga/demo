<!DOCTYPE html>
<html lang="en">
<head>

  <title>用户信息页</title>
  <link rel="stylesheet" href="/element-ui/index.css">
</head>
<body>
<div id="app">
  <el-button @click="visible = true">Button</el-button>
  <el-dialog :visible.sync="visible" title="Hello world">

    }
  });
